<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro`yxatdan o`tish sahifasi</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Kirish</h2>
        <form action="dashboard.html" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Emailingizni kiriting" required>
            
            <label for="password">Parol</label>
            <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
            
            <button type="submit" class="login-btn">Kirish</button>
            
            <p>Hisobingiz yo‘qmi? <a href="register.html">Ro‘yxatdan o‘tish</a></p>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
